<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Практика позиционирования</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js"></script>
</head>
<body>
    <div class="logo1">
        <div class="block block1"></div>
        <div class="block block2"></div>
        <div class="block block3"></div>
    </div>

    <div class="logo2">
        <div class="oval rotate0"></div>
        <div class="oval rotate60"></div>
        <div class="oval rotate120"></div>
        <div class="circle"></div>
    </div>
    <div class="overlay">
        <div class="modal">
            <button class="close-button" aria-label="Закрыть модальное окно">×</button>
            <div class="modal-content">
                <h2>Заголовок модального окна</h2>
                <p>Cодержимое модального окна</p>
            </div>

            <div class="progress-bar"></div>
            <div class="progress-bar-text">Loading</div>
            <div class="red-progress"></div>
        </div>
    <script src="index.js"></script>
</body>
</html>
